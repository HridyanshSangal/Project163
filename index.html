<!DOCTYPE html>
<html>
  <head>
    <title>Paintball game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="//unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>   

    <!--Local Scripts-->
    <script src="./shoot.js"></script>
    <script src="./gameObjects.js"></script>

  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
       
        <audio id = 'shoot_sound' src = './sounds/TP5Z8V4-paintball-gun-distant-fire-and-impact-on-body.mp3'></audio>
      </a-assets>
      <!--arfrAme environment-->
      <a-entity id = 'environment' environment = 'preset:default;skyType:gradient;lighting:point'></a-entity>
      <!--sounds-->
      <a-entity id = 'sound1' sound = 'src: #shoot_sound; poolSize: 10; autoPlay: false; volume: 1; loop: false'></a-entity>
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
      <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="weapon"
            gltf-model="#shooter"
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="0.35 1 1"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Game Objects-->
      <a-entity wire-fence></a-entity>


      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="false"
      >
      </a-plane>

      <a-box id="box1" position="0 0.5 -5.3525" color="yellow" depth="0.01" height="1.5" width="5"></a-box>
      <a-box id="box1" position="6 0.5 -5.3525" color="#4d0b00" depth="0.01" height="1.5" width="5"></a-box>
    <a-box id="box2" position="-5.63047 0.5 -9.65585" rotation = '0 135 0' color="#16A2F6" depth="0.01" height="1.5" width="10"></a-box>
    <a-box id="box3" rotation = '0 135 0' position="2.5 0.5 -17.4559" color="orange" depth="0.01" height="1.5" width="10"></a-box>
    <a-box id="box4" position="0 0.5 -21.58323" color="black" depth="0.01" height="1.5" width="10"></a-box>
    <a-box id="box5" rotation = '0 60 0' position="-12.01326 0.5 -14.59535" color="pink" depth="0.01" height="1.5" width="10"></a-box>
    <a-box id="box6" position="-7.73232 0.5 -22.17969" color="#00008B" depth="0.01" height="1.5" width="10"></a-box>
    <!--green--><a-box id="box7" position="-6.54977 0.5 -5.3525" color='#00FF00' depth="0.01" height="1.5" width="5"></a-box>
    <!--red--><a-box id="box8" rotation = '0 0 0'position="-4.67013 0.5 -10" color="#FF0000" depth="0.01" height="1.5" width="10"></a-box>
    <a-box rotation = '0 135 0' id="box9" position="5.90667 0.5 -10" color="#A020F0" depth="0.01" height="1.5" width="10"></a-box>
    <a-box id="box1" position="3.59768 0.5 -8.18822" color="brown" depth="0.01" height="1.5" width="10"></a-box>
    <a-box id="box11" position="7.63783 0.5 -28.06952" color="gray" depth="0.01" height="1.5" width="10"></a-box>
    <a-box id="box12" rotation = '0 135 0' position="-0.82929 0.5 -30.18869" color="#800020" depth="0.01" height="1.5" width="10"></a-box>
      
        </a-scene>
  </body>
</html>
